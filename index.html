<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>


<link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="card">
      <div class="container">
        <form action="">
          <div class="form_container">
            <div class="block">
              <label for="day">
                Day
              </label>
              <input type="number" class="day" placeholder="DD">
              <small></small>
            </div>
            <div class="block">
              <label for="month">
                Month
              </label>
              <input type="number" class="month" placeholder="MM">
              <small></small>
            </div>
            <div class="block">
              <label for="year">
                Year
              </label>
              <input type="number" class="year" placeholder="YYYY">
              <small></small>
            </div>
          </div>
          <div class="submit_block">
            <br>
            <button type="submit" class="submit-btn"><img src="./assets/images/icon-arrow.svg" alt="icon"></button>
          </div>
        </form>
        <div class="output">
          <h1><span class="YY">--</span>years</h1>
          <h1><span class="MM">--</span>months</h1>
          <h1><span class="DD">--</span>days</h1>
        </div>
      </div>
    
    


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
  
  <script src="index.js"></script>

</body>
</html>
